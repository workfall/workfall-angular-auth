<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-4">
      <h1 class="text-center">Welcome to Workfall Movies</h1>
      <div class="card" [@slideInDown]="slideInDown">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" autofocus class="form-control" formControlName="username" placeholder="Username">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" [disabled]="loginForm.invalid" (click)="handleLogin()">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
